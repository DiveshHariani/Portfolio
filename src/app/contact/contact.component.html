<div class="section" id="contact">
    <div class="cc-contact-information custom">
      <div class="container" class="outer">
        <div class="cc-contact" class="in">
          <div class="row" class="in">
            <div class="col-md-9" class="in">
              <div class="card mb-0" data-aos="zoom-in">
                <div class="h1 text-center title">Contact Me</div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="card-body">
                      <form name="form" novalidate>
                        <div class="p pb-3">
                          <strong>Feel free to contact me </strong>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input class="form-control" type="text" name="name" placeholder="Name"
                                required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input class="form-control" type="text" name="subject" placeholder="Subject"
                                required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input class="form-control" type="text" name="email" placeholder="E-mail" required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <textarea class="form-control" name="message" placeholder="Your Message"
                                required></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button class="btn btn-primary" type="submit">Send</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <p class="mb-0">
                        <strong>Phone</strong>
                      </p>
                      <p class="pb-2">+91 123456789</p>
                      <p class="mb-0">
                        <strong>Email</strong>
                      </p>
                      <p>anjali.yeole@ves.ac.in</p>
                      <a class="links" href="https://in.linkedin.com/in/anjali-yeole-69538055"><i class="fab fa-linkedin-in"></i></a>
                      <a class="links" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                      <a class="links" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                      <a class="links" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
